<div class="auth-center-box">
  <div class="auth-panel">
    <div class="auth-header">
      <div class="brand-logo">
        <!-- dodaj swoje logo -->
      </div>
      <h1>Set New Password</h1>
      <p>Please set your new password</p>
    </div>
    
    <div class="input-row">
      <label for="password">New Password</label>
      <div class="password-box">
        <input type="password" id="password" name="password" required autocomplete="new-password" 
               [(ngModel)]="passwordForm.password" #passwordInput />
        <button type="button" class="show-password-btn" aria-label="Toggle password visibility" 
                (click)="togglePasswordVisibility()">
          <svg class="eye-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zm0 12a5 5 0 110-10 5 5 0 010 10zm0-8a3 3 0 100 6 3 3 0 000-6z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="input-row">
      <label for="confirmPassword">Confirm Password</label>
      <div class="password-box">
        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" 
               [(ngModel)]="passwordForm.confirmPassword" #confirmPasswordInput 
               [class.error]="!passwordsMatch() && passwordForm.confirmPassword" />
        <button type="button" class="show-password-btn" aria-label="Toggle confirm password visibility" 
                (click)="toggleConfirmPasswordVisibility()">
          <svg class="eye-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zm0 12a5 5 0 110-10 5 5 0 010 10zm0-8a3 3 0 100 6 3 3 0 000-6z" fill="currentColor"/>
          </svg>
        </button>
      </div>
      <!-- <span class="error-message" *ngIf="!passwordsMatch() && passwordForm.confirmPassword">
        Hasła nie są identyczne
      </span> -->
    </div>
    
    <div class="section-divider">
      <app-button-component
        [label]="'Set Password'"
        [action]="handleSubmit.bind(this)">
      </app-button-component>
    </div>
  </div>
</div>
