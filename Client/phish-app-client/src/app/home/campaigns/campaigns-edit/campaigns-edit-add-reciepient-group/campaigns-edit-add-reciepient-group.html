<div class="campaigns-container">
    <div class="header-row">
        <h2>Dodaj grupy odbiorc√≥w</h2>
    </div>

    <app-grid 
        apiUrl="/api/recipients/groups/grid"
        [excludedItems] = "campaign.campaignRecipientGroupIds"
        [columnsToDisplay]="columns"
        [isRemovable]="false">
    </app-grid>

    <div class="row">
        <app-button-component
        [label]="'Anuluj'"
        [variant]="'white-outline-theme'"
        [action]="cancel.bind(this)">
        </app-button-component>

        <app-button-component
        [label]="'Zapisz'"
        [variant]="'blue-theme'"
        [action]="save.bind(this)">
        </app-button-component>
    </div>
</div>
