<div class="templates-container">
  <div class="header-row">
    <h2>Kampanie</h2>

    <app-button-component
      [label]="'Stwórz nową'"
      [variant]="'blue-theme'"
      [action]="createCampaign.bind(this)">
    </app-button-component>
  </div>

  <section>
    <app-grid
      apiUrl="/api/campaigns/grid"
      [columnsToDisplay]="columns"
      [isRemovable]="true"
      (rowDoubleClicked)="handleRowDoubleClick($event)"
      (rowRemoved)="handleRowDeleted($event)">
    </app-grid>
  </section>
  
</div>
