<div class="editor-preview">
  <div class="editor">
    <h3>HTML Code</h3>
    <!-- edytor emituje htmlCodeChange -->
    <app-html-editor-component
      [(htmlCode)]="htmlCode"
      (htmlCodeChange)="onEditorChange($event)">
    </app-html-editor-component>
  </div>

  <div class="preview">
    <h3>Preview</h3>
    <iframe #previewIframe style="width:100%; height:400px; border:1px solid #ccc;"></iframe>
  </div>
</div>
