<div class="inputs">
    <mat-form-field class="input-field" appearance="outline">
      <mat-label>Nazwa szablonu</mat-label>
      <input matInput [(ngModel)]="landingPage.name" placeholder="Wpisz nazwÄ™ szablonu" />
    </mat-form-field>
  </div>

<div class="row">
<app-button-component
    [label]="''"
    [variant]="'blue-theme'"
    [action]="toggleLayout.bind(this)"
    [iconClass]="isVertical ? 'bx bx-swap-vertical' : 'bx bx-swap-horizontal'"
    class="toggle-button"
    >
</app-button-component>
</div>


<div class="editor-preview" [ngClass]="{ 'vertical': isVertical, 'horizontal': !isVertical }">
  <div class="editor">
    <app-html-editor-component
      [(htmlCode)]="htmlCode"
      (htmlCodeChange)="onEditorChange($event)">
    </app-html-editor-component>
  </div>

  <div class="preview">
    <iframe #previewIframe style="width:100%; height:400px; border:1px solid #ccc;"></iframe>
  </div>
</div>

<div class="row">
  <app-button-component
    [label]="'Anuluj'"
    [variant]="'white-outline-theme'"
    [action]="cancel.bind(this)"
    >
  </app-button-component>
  <app-button-component
    [label]="'Zapisz'"
    [variant]="'blue-theme'"
    [action] = "save.bind(this)">
  </app-button-component>
</div>
