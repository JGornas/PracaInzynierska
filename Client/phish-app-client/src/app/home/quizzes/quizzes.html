<div class="quizzes-container">
  <header>
    <div class="row">
      <h2>Quizy</h2>

      <div class="actions">
        <app-button-component
          [label]="'Wy&#347;lij quiz'"
          [variant]="'white-outline-theme'"
          [action]="sendQuiz.bind(this)">
        </app-button-component>  
        <app-button-component
          [label]="'Stw&#243;rz nowy'"
          [variant]="'blue-theme'"
          [action]="createQuiz.bind(this)">
        </app-button-component>  
      </div>
          
    </div>
  </header>

  <section>
    <app-grid 
        apiUrl="/api/quizzes/grid"
        [columnsToDisplay]="columns"
        [isRemovable]="true"
        (rowClicked)="handleRowClick($event)"
        (rowDoubleClicked)="handleRowDoubleClick($event)"
        (rowRemoved)="handleRowDeleted($event)">
    </app-grid>
  </section>  
</div>
