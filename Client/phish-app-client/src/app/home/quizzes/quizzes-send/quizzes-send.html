<div class="container">
  <header>
    <h2>Wy&#347;lij quiz</h2>
  </header>


  <section>
    <div class="campaign-flex">
      <mat-form-field
        class="campaign-field clickable"
        appearance="outline"
        role="button"
        tabindex="0"
        (click)="selectSendingProfile()">
        <mat-label>Profil wysy&#322;ki</mat-label>

        <input
          matInput
          placeholder="Wybierz profil wysy&#322;ki"
          readonly
          [value]="sendingProfileName" />
      </mat-form-field>

      <mat-form-field
        class="campaign-field clickable"
        appearance="outline"
        role="button"
        tabindex="0"
        (click)="selectTemplate()">
        <mat-label>Szablon e-mail</mat-label>

        <input
          matInput
          placeholder="Wybierz szablon e-mail"
          readonly
          [value]="templateName" />
      </mat-form-field>
    </div>

    <div class="row">
      <app-button-component
        [label]="'Dodaj grup&#281; odbiorc&#243;w'"
        [variant]="'white-outline-theme'"
        [action]="addRecipientGroup.bind(this)">
      </app-button-component>
    </div>

    <div class="grid-section">
      <h3>Grupy odbiorc&#243;w</h3>
      <app-grid
        [localData]="quizzSendingInfo.recipientGroups"
        [columnsToDisplay]="recipientGroupColumns"
        [isSelectable]="true"
        [isRemovable]="true"
        (rowClicked)="handleRecipientGroupClick($event)"
        (rowRemoved)="handleRecipientGroupRemoved($event)">
      </app-grid>
    </div>
  </section>

  <div class="row">
    <app-button-component
    [label]="'Anuluj'"
    [variant]="'white-outline-theme'"
    [action]="cancel.bind(this)">
    </app-button-component>

    <app-button-component
    [label]="'Wy&#347;lij quiz'"
    [variant]="'blue-theme'"
    [action]="send.bind(this)">
    </app-button-component>
  </div>

</div>
